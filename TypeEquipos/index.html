<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="puntuacion.css">
    <title>Contador Oficial</title>
</head>
<body>
    <header id="cabeza">
        <h1 id="titulo"> CONTADOR </h1>
    </header>

    <main id="cuerpo">
        <div class = "EquipoRojo">
            <h1 class="titulosp"> Tribu Roja </h1>
            <h2>Handball</h2>
            <input type="number" class="casillas" placeholder="Handball" id="HandballRoja">
            <h2>Ajedrez</h2>
            <input type="number" class="casillas" placeholder="Ajedrez" id="AjedrezRoja">
            <h2>Resistencia</h2>
            <input type="number" class="casillas" placeholder="Resistencia" id="ResistenciaRoja">
            <button id="estbotonroj" onclick="contarroja()"> Cargar Puntos</button>   
            <br>
            </div>
<br>
        <div class = "EquipoNegro">
            <h1 class= "titulosp" > Tribu Negra </h1>
            <h2>Handball</h2>
            <input type="number" class="casillas" placeholder="Handball" id="HandballNegra">
            <h2>Ajedrez</h2>
            <input type="number" class="casillas" placeholder="Ajedrez" id="AjedrezNegra">
            <h2>Resistencia</h2>
            <input type="number" class="casillas" placeholder="Resistencia" id="ResistenciaNegra">
            <button id="estbotonneg" onclick="contarnegra()"> Cargar Puntos</button>
            <br> 
        </div>  
        
        <div id = "botoncontar">
        <button id="totalboton" onclick="mostrar()"> Contar Puntos </button> 
        <p id = "resultado" > </p>
        </div>

    </main>

    <footer id="pies">
        
    </footer>
    <script src="equipos.js"></script>
</body>
</html>
